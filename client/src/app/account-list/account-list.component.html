<h2>Account List</h2>

<table border="5" style="text-align:center">
  <tr>
    <th>ID</th>
    <th> First Name</th>
    <th> Last Name</th>
    <th> Account Number</th>
  </tr>
  <tr *ngFor="let account of accounts">
    <td>{{account.id}}</td>
    <td>{{account.firstName}}</td>
    <td>{{account.lastName}}</td>
    <td>{{account.accountNumber}}</td>
  </tr>
